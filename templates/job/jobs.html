{% extends 'base.html' %}

{% block content %}

    <h2>Job Openings</h2>

    <table>
      <tr>
        <th>Company</th>
        <th>Position</th>
        <th>Location</th>
      </tr>
       {% for job in jobs %}
            <tr>
                <td>{{ job.company_name }}</td>
                <td>{{ job.position }}</td>
                <td>{{ job.location }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
